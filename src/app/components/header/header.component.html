<div class="superNav border-bottom py-2 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 centerOnMobile">
        <select class="me-3 border-0 bg-light">
          <option value="en-us">EN-US</option>
        </select>
        <span
          class="d-none d-lg-inline-block d-md-inline-block d-sm-inline-block d-xs-none me-3"><strong>info@somedomain.com</strong></span>
        <span class="me-3" style="color: #B22830;"><i class="fa-solid fa-phone me-1"></i>
          <strong>1-800-123-1234</strong></span>

      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-none d-lg-block d-md-block-d-sm-block d-xs-none text-end">
        <span class="me-3"><i class="fa-solid fa-truck text-muted me-1"></i><a class="text-muted"
            routerLink="#">Shipping</a></span>
        <span class="me-3"><i class="fa-solid fa-file  text-muted me-2"></i><a class="text-muted"
            routerLink="#">Policy</a></span>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand" routerLink="/"><i class="fa-solid fa-shop me-2"></i> <strong>KING MOBILE</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="mx-auto my-3 d-lg-none d-sm-block d-xs-block">
      <div class="input-group">
        <span class="icon-search input-group-text text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" class="search-input form-control" style="color:#7a7a7a" [(ngModel)]="searchText"
          placeholder="Search">
        <button class="btn text-white" (click)="searchProducts()" type="submit">Search</button>
      </div>
    </div>


    <div class="container mt-3" *ngIf="products.length > 0">
      <div class="row">
        <div class="col">
          <h4>Search Results</h4>
          <div class="card-deck">
            <div class="card mb-4" *ngFor="let product of products">
              <img [src]="product.image" alt="" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Price: {{ product.price }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class=" collapse navbar-collapse" id="navbarNavDropdown">
      <div class="ms-auto d-none d-lg-block">
        <div class="input-group">
          <span class="icon-search input-group-text text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="search-input form-control" style="color:#7a7a7a" [(ngModel)]="searchText">
          <button type="submit" class="btn text-white" (click)="searchProducts()">Search</button>
        </div>
      </div>
      <ul class="navbar-nav ms-auto ">
        <li class="nav-item">
          <a class="nav-link mx-2 text-uppercase active" aria-current="page" routerLink="/">Home</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link mx-2 text-uppercase" routerLink="catalog">Catalog</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link mx-2 text-uppercase" routerLink="services">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2 text-uppercase" routerLink="about">About</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto ">
        <li class="nav-item">
          <a class="nav-link mx-2 text-uppercase" routerLink="cart"><i class="fa-solid fa-cart-shopping me-1"></i>
            Cart</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link mx-2 text-uppercase dropdown-toggle" routerLink="/" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-circle-user me-1"></i> Account
          </a>
          <div class="dropdown-menu">
            <!-- Dropdown menu items -->
            <a *ngIf="!userService.isLoggedIn" class="dropdown-item" routerLink="login">Login</a>
            <a *ngIf="!userService.isLoggedIn" class="dropdown-item" routerLink="register">Register</a>
            <a *ngIf="userService.isLoggedIn" class="dropdown-item" (click)="logout()">Logout</a>
          </div>

        </li>

      </ul>
    </div>
  </div>
</nav>
