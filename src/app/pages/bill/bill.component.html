     <!-- bill.component.html -->

     
     <div>
        <h2>Bill Details</h2>
      
        <div *ngIf="bill">
          <p><strong>Bill ID:</strong> {{ bill._id }}</p>
          <p><strong>Bill Name:</strong> {{ bill.name }}</p>
          
        </div>
      
        <form *ngIf="bill" (ngSubmit)="submitForm()">
          <label>
            Bill ID:
            <input type="text" name="billId" [(ngModel)]="bill._id" disabled>
          </label>
          <br>
          <label>
            Bill Name:
            <input type="text" name="billName" [(ngModel)]="bill.name" disabled>
          </label>
          
          <br>
          <button type="submit">Submit</button>
        </form>
      
        <button (click)="loadBillById()">Tiếp tục đặt hàng</button>
      </div>
